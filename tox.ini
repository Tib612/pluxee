[tox]
minversion = 3.5.0
envlist = py35, py36, py37, py38, py39, py310, py311, py312, flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, mypy, flake8
    3.11: py311
    3.12: py312

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements_async.txt
commands =
    pytest --basetemp={envtmpdir} --cov-report term-missing

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 pluxee tests

[flake8]
max-line-length = 130
per-file-ignores = __init__.py:F401
ignore = E501
exclude =
    examples
    tests

[testenv:mypy]
basepython = python3.10
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements_async.txt
commands = mypy pluxee
